
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-2">
      <h3>Heading</h3>
      <ul>
          <li onclick="showSection('sec-1')">Array</li>
          <li onclick="showSection('sec-2')">String</li>
          <li onclick="showSection('sec-3')">Operator</li>
          <li onclick="showSection('sec-4')">Form</li>
          <li onclick="showSection('sec-5')">xyz</li>
      </ul>
    </div>
    <div class="col-lg-10">
      <div id="sec-1" class="section border border-primary section-1">
          

            <div class="mb-4">
                <div>Push function </div>
            <div>
                <input name="" placeholder="enter any value to push">
            </div>
        
               <button type="button" class="btn btn-primary">push your value</button>
               <div class="output">

               </div>
           </div>
           <div  class="mb-4">
                <div>pop function </div>
            <div>
                heloo,hsj,sdfksdfsdf,.sdf,sdfsdf
            </div>
        
               <button type="button" class="btn btn-primary">push your value</button>
               <div class="output">

               </div>
           </div>

      </div>
      <div id="sec-2" class="section border border-primary section-2">Hello2</div>
      <div id="sec-3" class="section border border-primary section-3">Hello3</div>
      <div id="sec-4" class="section border border-primary section-4">Hello4</div>
      <div id="sec-5" class="section border border-primary section-5">Hello5</div>
    </div>
  </div>
 </div>


 <script>
    $('.section').hide()
    $('#sec-1').show()
    function showSection(sectionId){

        $('.section').hide()

        $('#'+sectionId).show()


    }
 </script>


</body>
</html>
