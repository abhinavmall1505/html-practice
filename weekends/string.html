<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript">  
is_string = function(input) {
    if (Object.prototype.toString.call(input) === '[object String]')
      return true;
    else
      return false;   
      };

      console.log(is_string('string'));
      console.log(is_string(1));
</script>
</head>
<body>
 
    <input type = "button" onclick = "is_string()" value = "Display">  
</body>
</html>
