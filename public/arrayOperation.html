
<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            margin-top: 20px;
            border-radius: 6px;
            background-color: aquamarine;
        }

        input {
            margin-top: 50px;
            padding: 10px 30px;
            border-color: solid black;
            background-color: pink;
            text-align: center;
        }
        body{
            background-color: khaki;
        }
    </style>
</head>

<body>
    <h2>ARRAY OPERATION</h2><br><br>
    <input type="text" id="in" onchange="resetError()" placeholder="enter the element of array"></input>
    <button type="button" style="display : inline-block;border:1px solid red; padding: 10px" onclick="operations('push')">push</button>
    </body><br>
    <input type="number" id="first" placeholder="min">
    <input type="number" id="second" placeholder="max">
    <button type="submit" onclick="operations('slice')" value="slice">slice</button><br>
    <input type="text" id="filt" placeholder="word to filter">
    <button type="button" style="display : inline-block;border:1px solid red; padding: 10px" onclick="operations('filter')">filter</button>
    
    <div id='error'></div>
    <div>
    
    
        <button type="button" style="display : inline-block; border:1px solid blue; padding: 10px"
            onclick="operations('pop')">pop</button>
        <button type="button" style="display : inline-block; border:1px solid blue; padding: 10px"
            onclick="operations('acc')">sort</button>
        <button type="button" style="display : inline-block; border:1px solid red; padding: 10px"
            onclick="operations('unshift')">unshift</button>
        <button type="button" style="display : inline-block;border:1px solid red; padding: 10px"
            onclick="operations('reverse')">reverse</button>
        <button type="button" style="display : inline-block;border:1px solid red; padding: 10px"
            onclick="operations('filter')">filter</button>
        
    </div>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    </divl>
    <script>
        let fruits = [];
        let error = '';
        


        function resetError() {

            document.getElementById('error').innerHTML = ''
        }


        function operations(operationName) {
            console.log(operationName)
        
            switch (operationName) {
                case 'push':
                

                    let abc = document.getElementById("in").value;

                    if (abc != null && abc != '') {
                        let res = fruits.push(abc);

                        console.log(res);

                        document.getElementById("demo").innerHTML = "The output after push:>" + fruits;
                        document.getElementById("in").value = '';
                    } else {
                        error = 'emmpty input not allowed'
                        document.getElementById('error').innerHTML = error
                    }
                    break
                case 'pop':
                    fruits.pop();
                    document.getElementById("demo").innerHTML = "The output after pop:>" +fruits;
                    break;
                case 'acc':

                fruits.sort();
                    document.getElementById("demo1").innerHTML = "The output after sort:>" + fruits;
                    break;

                case 'unshift':
                    let qwe = document.getElementById("in").value;

                    if (qwe != null && qwe != '') {
                        let asd = fruits.unshift(qwe);
                        document.getElementById("demo1").innerHTML = "The output after unshift:>" + fruits;
                        document.getElementById("in").value = '';
                    }
                    else {
                        error = 'emmpty input not allowed'
                        document.getElementById('error').innerHTML = error
                    }
                    break;
                case 'reverse':
                    fruits.reverse();
                    document.getElementById("demo1").innerHTML = "The output after reverse:>" + fruits;
                    break;
                case 'slice':
                
                    let a = document.getElementById("first").value;
                    let b = document.getElementById("second").value;
                    console.log('a', a)
                    console.log('b', b)
                    let c = fruits.slice(a,b);
                    document.getElementById("demo1").innerHTML = "The output after slice:>" + c;
                    break;
                case 'filter':
                    const searchkey =  document.getElementById("filt").value;
                    let newArray = fruits.filter((item) => {
                        console.log('index', item.indexOf(searchkey))
                        if (item.indexOf(searchkey) >= 0) {
                            return true
                        } else {
                            return false
                        }
                    })
                    document.getElementById("demo").innerHTML =  newArray
                    break;
                default:
                    break;
            }

        }


    </script>

</body>
</html>
